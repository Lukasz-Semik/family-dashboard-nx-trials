<div class="wrapper">
  <div class="logo-wrapper">
    <app-logo [isSmall]="true" [isStatic]="true" path="/dashboard"></app-logo>
  </div>

  <div class="avatar-wrapper">
    <app-avatar [userName]="userName"></app-avatar>
  </div>

  <a class="link" routerLink="/dashboard">
    <app-sidebar-item
      [isActive]="routerService.url === '/dashboard'"
      [text]="'Home'"
      src="/assets/icons/home-solid.svg"
    ></app-sidebar-item>
  </a>

  <a class="link" routerLink="family" routerLink="family">
    <app-sidebar-item
      [isActive]="routerService.url === '/dashboard/family'"
      [text]="'Family'"
      src="/assets/icons/users-solid.svg"
    ></app-sidebar-item>
  </a>

  <a class="link" routerLink="shopping-lists">
    <app-sidebar-item
      [isActive]="routerService.url === '/dashboard/shopping-lists'"
      [text]="'Shopping lists'"
      src="/assets/icons/shopping-basket-solid.svg"
    ></app-sidebar-item>
  </a>

  <a class="link" routerLink="account-settings">
    <app-sidebar-item
      [isActive]="routerService.url === '/dashboard/account-settings'"
      [text]="'Account settings'"
      src="/assets/icons/cogs-solid.svg"
    ></app-sidebar-item>
  </a>

  <button class="btn-sign-out" (click)="onSignOut()">
    <app-sidebar-item
      [text]="'dashboard.signOut' | translate"
      src="/assets/icons/sign-out-alt-solid.svg"
    ></app-sidebar-item>
  </button>
</div>
